<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceMod: PURE FEMALE</title>
    <style>
        body { background: #000; color: #ff0055; font-family: sans-serif; text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #recordBtn {
            width: 250px; height: 250px; border-radius: 50%;
            border: 6px solid #ff0055; background: #220011;
            color: #ff0055; font-size: 24px; font-weight: 900; cursor: pointer;
            box-shadow: 0 0 50px #ff0055; -webkit-tap-highlight-color: transparent;
            transition: transform 0.1s;
        }
        #recordBtn:active { background: #ff0055; color: #fff; transform: scale(0.95); }
        .status { margin-top: 40px; font-size: 20px; color: #fff; font-weight: bold; }
        .subtext { margin-top: 10px; color: #888; font-size: 14px; }
    </style>
</head>
<body>
    <button id="recordBtn" ontouchstart="startRecording()" ontouchend="stopRecording()" onmousedown="startRecording()" onmouseup="stopRecording()">HOLD TO TALK</button>
    <div class="status" id="status">SYSTEM READY</div>
    <div class="subtext">Mode: Young Female (Zero Similarity)</div>

    <script>
        // ---------------- CONFIGURATION ---------------- //
        const XI_API_KEY = "sk_1698b914f43f7a58dccd76cbf925162bd65d933f9ef08ff8";
        
        // VOICE: "Mimi" (Young Female Childish Voice - Best for '22yo' vibe on Free Tier)
        const VOICE_ID = "zrHiDhphv9ZnVXBqCLjz"; 
        // ----------------------------------------------- //

        let mediaRecorder;
        let audioChunks = [];

        async function startRecording() {
            document.getElementById('status').innerText = "ðŸ‘‚ LISTENING...";
            document.getElementById('recordBtn').style.background = "#550022";
            
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];

            mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
            
            mediaRecorder.onstop = async () => {
                document.getElementById('status').innerText = "âš¡ CONVERTING...";
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                
                const formData = new FormData();
                formData.append("audio", audioBlob, "recording.webm");
                formData.append("model_id", "eleven_multilingual_sts_v2");
                
                // ðŸ›‘ THE SECRET SAUCE FOR FEMALE VOICE ðŸ›‘
                formData.append("voice_settings", JSON.stringify({
                    "stability": 0.5,        // Balanced to keep voice clear
                    "similarity_boost": 0.0, // ZERO: Ignores your male pitch completely
                    "style": 1.0,            // MAX: Forces the 'Girl' personality
                    "use_speaker_boost": true
                }));

                try {
                    const response = await fetch(`https://api.elevenlabs.io/v1/speech-to-speech/${VOICE_ID}/stream`, {
                        method: "POST",
                        headers: { "xi-api-key": XI_API_KEY },
                        body: formData
                    });

                    if (!response.ok) {
                        const err = await response.text();
                        console.error(err);
                        throw new Error("Quota Exceeded or Key Blocked");
                    }

                    document.getElementById('status').innerText = "ðŸ—£ï¸ SPEAKING...";
                    const blob = await response.blob();
                    const audio = new Audio(URL.createObjectURL(blob));
                    audio.play();
                    
                    audio.onended = () => {
                        document.getElementById('status').innerText = "SYSTEM READY";
                        document.getElementById('recordBtn').style.background = "#220011";
                    };
                } catch (e) {
                    alert("Error: " + e.message);
                    document.getElementById('status').innerText = "ERROR";
                }
            };

            mediaRecorder.start();
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
            }
        }
    </script>
</body>
</html>
