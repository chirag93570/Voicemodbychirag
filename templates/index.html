<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punjabi Voice (Force Girl Pitch)</title>
    <style>
        body { background: #050505; color: #ff00ff; font-family: monospace; text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #recordBtn {
            width: 220px; height: 220px; border-radius: 50%;
            border: 4px solid #ff00ff; background: rgba(255, 0, 255, 0.1);
            color: #ff00ff; font-size: 20px; font-weight: bold; cursor: pointer;
            box-shadow: 0 0 30px #ff00ff; -webkit-tap-highlight-color: transparent;
            transition: all 0.2s;
        }
        #recordBtn:active { background: #ff00ff; color: #000; transform: scale(0.95); }
        .status { margin-top: 30px; font-size: 16px; color: #fff; text-shadow: 0 0 10px #ff00ff; }
        .hint { margin-top: 10px; font-size: 12px; color: #888; }
    </style>
</head>
<body>
    <button id="recordBtn" ontouchstart="startRecording()" ontouchend="stopRecording()" onmousedown="startRecording()" onmouseup="stopRecording()">HOLD TO SPEAK</button>
    <div class="status" id="status">System Ready (Girl Mode)</div>
    <div class="hint">Speak softly for best results</div>

    <script>
        // ---------------- CONFIGURATION ---------------- //
        const XI_API_KEY = "sk_1698b914f43f7a58dccd76cbf925162bd65d933f9ef08ff8";
        
        // CHANGED VOICE TO: 'Sarah' (Sharper/High Pitch Standard Voice)
        const VOICE_ID = "EXAVITQu4vr4xnSDxMaL"; 
        // ----------------------------------------------- //

        let mediaRecorder;
        let audioChunks = [];

        async function startRecording() {
            document.getElementById('status').innerText = "ðŸŽ¤ Listening...";
            document.getElementById('recordBtn').style.borderColor = "white";
            document.getElementById('recordBtn').style.boxShadow = "0 0 30px white";
            
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];

            mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
            
            mediaRecorder.onstop = async () => {
                document.getElementById('status').innerText = "âš¡ AI Converting...";
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                
                const formData = new FormData();
                formData.append("audio", audioBlob, "recording.webm");
                formData.append("model_id", "eleven_multilingual_sts_v2");
                
                // âš ï¸ MAGIC SETTINGS FOR GIRL VOICE âš ï¸
                formData.append("voice_settings", JSON.stringify({
                    "stability": 0.4,       // Allows accent to flex
                    "similarity_boost": 0.3, // LOW = Ignores your male pitch
                    "style": 0.0,
                    "use_speaker_boost": true
                }));

                try {
                    const response = await fetch(`https://api.elevenlabs.io/v1/speech-to-speech/${VOICE_ID}/stream`, {
                        method: "POST",
                        headers: { "xi-api-key": XI_API_KEY },
                        body: formData
                    });

                    if (!response.ok) {
                        const err = await response.text();
                        throw new Error(err);
                    }

                    document.getElementById('status').innerText = "ðŸ”Š Speaking...";
                    const blob = await response.blob();
                    const audio = new Audio(URL.createObjectURL(blob));
                    audio.play();
                    
                    audio.onended = () => {
                        document.getElementById('status').innerText = "System Ready";
                        document.getElementById('recordBtn').style.borderColor = "#ff00ff";
                        document.getElementById('recordBtn').style.boxShadow = "0 0 30px #ff00ff";
                    };
                } catch (e) {
                    alert("Error: " + e.message);
                    document.getElementById('status').innerText = "Error (Check Quota)";
                }
            };

            mediaRecorder.start();
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
            }
        }
    </script>
</body>
</html>
