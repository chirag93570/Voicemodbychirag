<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punjabi Voice (Direct)</title>
    <style>
        body { background: #050505; color: #00f0ff; font-family: monospace; text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #recordBtn {
            width: 220px; height: 220px; border-radius: 50%;
            border: 4px solid #00f0ff; background: rgba(0, 240, 255, 0.1);
            color: #00f0ff; font-size: 20px; font-weight: bold; cursor: pointer;
            box-shadow: 0 0 30px #00f0ff; -webkit-tap-highlight-color: transparent;
            transition: all 0.2s;
        }
        #recordBtn:active { background: #00f0ff; color: #000; transform: scale(0.95); }
        .status { margin-top: 30px; font-size: 16px; color: #fff; text-shadow: 0 0 10px #00f0ff; }
    </style>
</head>
<body>
    <button id="recordBtn" ontouchstart="startRecording()" ontouchend="stopRecording()" onmousedown="startRecording()" onmouseup="stopRecording()">HOLD TO SPEAK</button>
    <div class="status" id="status">System Ready (Client Mode)</div>

    <script>
        // ---------------- CONFIGURATION ---------------- //
        // PASTE YOUR KEY HERE. Since this is for your personal use, it is okay.
        const XI_API_KEY = "sk_1698b914f43f7a58dccd76cbf925162bd65d933f9ef08ff8";
        const VOICE_ID = "piTKgcLEGmPE4e6mEKli"; // Nicole (Free Standard Voice)
        // ----------------------------------------------- //

        let mediaRecorder;
        let audioChunks = [];

        async function startRecording() {
            document.getElementById('status').innerText = "ðŸŽ¤ Listening...";
            document.getElementById('recordBtn').style.borderColor = "red";
            document.getElementById('recordBtn').style.boxShadow = "0 0 30px red";
            
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];

            mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
            
            mediaRecorder.onstop = async () => {
                document.getElementById('status').innerText = "âš¡ sending to AI...";
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                
                // DIRECT CALL TO ELEVENLABS (Bypasses Render IP Block)
                const formData = new FormData();
                formData.append("audio", audioBlob, "recording.webm");
                formData.append("model_id", "eleven_multilingual_sts_v2");
                formData.append("voice_settings", JSON.stringify({
                    "stability": 0.35,       // Lower = More Indian Accent
                    "similarity_boost": 0.8
                }));

                try {
                    const response = await fetch(`https://api.elevenlabs.io/v1/speech-to-speech/${VOICE_ID}/stream`, {
                        method: "POST",
                        headers: {
                            "xi-api-key": XI_API_KEY
                        },
                        body: formData
                    });

                    if (!response.ok) {
                        const err = await response.text();
                        throw new Error(err);
                    }

                    document.getElementById('status').innerText = "ðŸ”Š Playing...";
                    const blob = await response.blob();
                    const audio = new Audio(URL.createObjectURL(blob));
                    audio.play();
                    
                    audio.onended = () => {
                        document.getElementById('status').innerText = "System Ready";
                        document.getElementById('recordBtn').style.borderColor = "#00f0ff";
                        document.getElementById('recordBtn').style.boxShadow = "0 0 30px #00f0ff";
                    };
                } catch (e) {
                    alert("Error: " + e.message);
                    document.getElementById('status').innerText = "Error (Check Key/Quota)";
                }
            };

            mediaRecorder.start();
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
            }
        }
    </script>
</body>
</html>
